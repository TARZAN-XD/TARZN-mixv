<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>🚀 استضافة مواقعك - طرزان الواقدي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d324d, #7f5a83);
      font-family: 'Cairo', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #00e5ff;
      text-shadow: 0 0 8px #00e5ff;
    }
    form {
      background: rgba(0,0,0,0.55);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00e5ffaa;
      width: 100%;
      max-width: 420px;
    }
    input[type="file"] {
      width: 100%;
      padding: 14px 15px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #222;
      color: #eee;
      margin-bottom: 25px;
      box-shadow: inset 0 0 8px #00e5ff44;
    }
    input[type="file"]::-webkit-file-upload-button {
      cursor: pointer;
      background: #00e5ff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background: #00b8cc;
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: #00e5ff;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 18px #00e5ffcc;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00b8cc;
    }
    a {
      margin-top: 28px;
      color: #00e5ff;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #00b8cc;
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding: 20px 0 10px;
      font-size: 0.9rem;
      color: #44dfffcc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      form {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>🌐 استضافة موقعك الثابت</h1>

  <form action="/upload" method="post" enctype="multipart/form-data" aria-label="نموذج رفع ملفات الموقع">
    <input type="file" name="files" multiple required aria-required="true" aria-label="اختر ملفات الموقع" />
    <button type="submit">🔼 رفع الملفات</button>
  </form>

  <a href="/all-sites" aria-label="عرض المواقع المرفوعة">📂 عرض المواقع المرفوعة</a>

  <footer>
    💎 تم التطوير بواسطة <strong>طرزان الواقدي</strong> - جميع الحقوق محفوظة 2025
  </footer>

</body>
</html>
