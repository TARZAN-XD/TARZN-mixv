<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✅ تم رفع موقعك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #111, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      font-size: 2rem;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    p {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .url-box {
      background: #222;
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 15px;
      word-break: break-all;
      font-size: 1.1rem;
      user-select: all;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #0cf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #09a;
    }
    a.visit-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #0cf;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    a.visit-btn:hover {
      background: #09a;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</
